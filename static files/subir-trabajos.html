<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Trabajos - I.E. COMFAMILIAR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #logocabeza{
      height: 180px;
      margin-top: -40px;
      margin-bottom: -40px;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-green-800 text-white py-4 px-6 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold">I.E. COMFAMILIAR</h1>
        <p class="text-sm">Subir Trabajos Escolares</p>
      </div>
      <div class="items-center">
        <a href="index.html"><img src="logo2.png" id="logocabeza"></a>
      </div>
      <div class="text-right">
        <p class="text-sm">Año 2025 - Edición #1</p>
        <p class="text-sm">"Educación con valores para el futuro"</p>
      </div>
    </div>
  </header>

  <nav class="bg-green-700 text-white py-2 px-6 shadow-sm">
    <div class="container mx-auto flex space-x-6">
      <a href="index.html" class="hover:underline">Inicio</a>
      <a href="novedades.html" class="hover:underline">Novedades</a>
      <a href="foro.html" class="hover:underline">Foro</a>
      <a href="subir-trabajos.html" class="hover:underline font-bold">Subir Trabajos</a>
      <a href="login.html" class="hover:underline">Login</a>
    </div>
  </nav>

  <main class="container mx-auto p-6">
    <h2 class="text-2xl font-bold text-green-800 border-b-2 border-green-800 pb-2 mb-6">Subir Trabajo Escolar</h2>
    
    <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Nombre del Estudiante</label>
          <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Curso</label>
          <select class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <option>6° Grado</option>
            <option>7° Grado</option>
            <option>8° Grado</option>
            <option>9° Grado</option>
            <option>10° Grado</option>
            <option>11° Grado</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Materia</label>
          <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Archivo (PDF, Word, etc.)</label>
          <input type="file" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded-lg hover:bg-green-800 transition">
          Subir Trabajo
        </button>
      </form>
    </div>
  </main>

  <footer class="bg-green-900 text-white py-6 px-6">
    <div class="container mx-auto text-center">
      <p class="mb-2">© 2025 Periódico Escolar - I.E. COMFAMILIAR</p>
    </div>
  </footer>
</body>
</html>
